<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
<h:head>
<title>Dettagli Pacchetto</title>
</h:head>

<h:body>
	<p:layout >
	<p:layoutUnit position="center" header="Dettagli Pacchetto">
	
	
	
	<h:panelGrid id="display" columns="2" cellpadding="4">
		
		<f:facet name="header"></f:facet>

		<h:outputText value="Luogo:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.luogo}" style="font-weight:bold" />
		
		
		<p:separator/> <br/>
		
		<h:outputText value="Data di partenza:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloAndata.dataEOraFormattati}" style="font-weight:bold" />
		
		<h:outputText value="Luogo di partenza del volo di andata:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloAndata.luogoPartenza}" style="font-weight:bold" />
		
		<h:outputText value="Prezzo del volo di andata:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloAndata.prezzo}€" style="font-weight:bold" />
		
		
		<p:separator/> <br/>
				
		<h:outputText value="Data di ritorno:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloRitorno.dataEOraFormattati}" style="font-weight:bold" />
		
		<h:outputText value="Luogo di arrivo del volo di ritorno:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloRitorno.luogoDestinazione}" style="font-weight:bold" />
		
		<h:outputText value="Prezzo del volo di ritorno:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.voloRitorno.prezzo}€" style="font-weight:bold" />
		
		
		<p:separator/> <br/>
		
		<h:outputText value="Nome dell'hotel:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.hotel.nome}" style="font-weight:bold" />
		
		<h:outputText value="Indirizzo dell'hotel:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.hotel.indirizzo}" style="font-weight:bold" />
		
		<h:outputText value="Persistenza all'hotel:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.durataPersistenza}gg" style="font-weight:bold" />
		
		<h:outputText value="Prezzo dell'hotel:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.hotel.prezzo}€/gg" style="font-weight:bold" />
		
		<h:outputText value="Prezzo complessivo dell'hotel:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.hotel.prezzo * dettagliPacchettoPredefinitoBean.pacchetto.durataPersistenza}€" style="font-weight:bold" />
		
		
		<p:separator/> <br/>
		
		<h:outputText value="Numero escursioni:" />
		<h:outputText value="#{dettagliPacchettoPredefinitoBean.pacchetto.numeroEscursioni}" style="font-weight:bold" />
		
	</h:panelGrid>
		
	
	<h:outputText value="Escursioni:" />
	
	<h:dataTable id="dettagliEscursioni" var="escursione" value="#{dettagliPacchettoPredefinitoBean.pacchetto.escursioni}" style="width:50%">
		
		<p:column>
		<h:panelGrid id="display" columns="2" cellpadding="4" style="width:99%;">
			
			<p:separator/> <br/>
			
			<h:outputText value="Nome dell'escursione:" />
			<h:outputText value="#{escursione.nome}" style="font-weight:bold" />
			
			<h:outputText value="Data:" />
			<h:outputText value="#{escursione.dataFormattata}" style="font-weight:bold" />
			
			<h:outputText value="Prezzo dell'escursione:" />
			<h:outputText value="#{escursione.prezzo}€" style="font-weight:bold" />
		</h:panelGrid>
		</p:column>
			
	</h:dataTable>
	<h:form>
				<p:commandButton ajax="false" onclick="window.opener=null;window.open('','_self');window.close();" value="Chiudi"/>
				</h:form>
	</p:layoutUnit>
	</p:layout>
	
</h:body>
</html>
